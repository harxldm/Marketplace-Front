<div class="container">
  <h1>Lista de Productos</h1>

  <!-- Barra de búsqueda para filtrar por ID de vendedor -->
  <div class="filter-bar">
    <label for="sellerID">Filtrar por ID de Vendedor:</label>
    <input id="sellerID" [(ngModel)]="filterSellerID" placeholder="Ingrese el ID de vendedor">
    <button (click)="filterBySellerID()">Buscar</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vendedor ID</th>
        <th>Nombre</th>
        <th>SKU</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Fecha de Creación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productID }}</td>
        <td>{{ product.sellerID }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.amount }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
