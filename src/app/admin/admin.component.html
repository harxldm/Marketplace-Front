<div class="container">
  <h1>Lista de Productos</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vendedor ID</th>
        <th>Nombre</th>
        <th>SKU</th>
        <th>Cantidad</th>
        <th>Precio</th>

        <th>Fecha de Creaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productID }}</td>
        <td>{{ product.sellerID }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.amount }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
